<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANTIHYPECULT - Cadastro</title>
  <link rel="icon" type="image/png" href="/img/logo-anti_32x32.webp">
  <link href="/src/output.css" rel="stylesheet">
  <script src="/src/scripts/cadastro.js"></script>
</head>
<body>
    <div class="flex justify-center border-t-4 border-red-500"></div>
    
    <!-- Topo da página -->

    <div class="flex justify-center mt-8">
        <img onclick="window.location.href = '/usuario/cadastro.html'" style="cursor: pointer;" src="/img/logo.avif">
    </div>
    <div class="flex justify-center mt-8 font-bold text-base">ÁREA RESTRITA APENAS PARA MEMBROS - REALIZE SEU CADASTRO</div>


  <!-- Formulário de cadastro -->

  <div class="grid justify-center mt-22">
    <label class="flex justify-center text-xs font-mono mb-2 mt-8">Insira seu nome:</label>
    <input class="w-80 focus:outline-none focus:border-b-2 focus:border-red-500 text-center pl-2" type="text" placeholder="INSIRA SEU NOME" />
  
    <label class="flex justify-center text-xs font-mono mb-2 mt-4">Insira uma senha:</label>
    <input class="w-80 focus:outline-none focus:border-b-2 focus:border-red-500 text-center pl-2 mt-2" type="password" placeholder="INSIRA UMA NOVA SENHA" />
  
    <label class="flex justify-center text-xs font-mono mb-2 mt-4">Insira seu e-mail:</label>
    <input id="email" name="email" class="w-80 focus:outline-none focus:border-b-2 focus:border-red-500 text-center pl-2 mt-2" type="text" placeholder="INSIRA SEU E-MAIL" />
  </div>

    <div class="flex justify-center mt-8">
      <button class="mt-8 font-bold mr-32" type="submit">Realizar cadastro</button>      
      <a href="#" class="mt-8 ml-32 text-xs font-mono">Esqueci a senha</a>
    </div>
    
   <!-- Footer -->

    <footer class="flex justify-center mt-32 text-xs font-mono">
      - &copy; 2024 ANTIHYPECULT. Todos os direitos reservados. -
    </footer>
    
</body>
</html>
